</head>  
<body>  
    <!----navigationbar---->
	<section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

         </div>

    <div class = "hero">
        <div class="form-box">
            <div class ="button-box">
                <div id="btn"></div>
                <p type="button" class="toggle-btn" style = "text-align:center">Log In</p>
               </div>
   
     <div class="box">
            </div>

                  
        <form name="inputgroup" action = " #" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label style="color:aliceblue"> User ID: </label>  
                <input type = "text" id ="user" name  = "user" class ="input-field" />  
            </p>  
            <p>  
                <label style="color:aliceblue"> Transaction ID:</label> 
                <input type = "text" id ="pass" name  = "pass" class = "input-field2"/>  
            </p>
            
           <p>     
                <input type =  "submit" id = "butn" value = "Submit" />  
            </p>           
        </form>  
     
       </div> 
    </div>
    <script>  
            function validation()  
            {  
                var id=document.inputgroup.user.value;  
                var ps=document.inputgroup.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User ID and Transaction ID fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User ID is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Transaction ID field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>
